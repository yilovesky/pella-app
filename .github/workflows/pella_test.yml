name: Pella Login Test

on:
  workflow_dispatch: # 手动触发测试

jobs:
  test-pella:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 建议也同步升级到 v4

      - name: Set up Python
        uses: actions/setup-python@v5 # 建议也同步升级到 v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install seleniumbase loguru requests
          sbase install chromedriver

      - name: Run Pella Test
        env:
          PELLA_EMAIL: ${{ secrets.PELLA_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python pella_test.py

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4 # 核心修改：将 v3 改为 v4
        with:
          name: pella-screenshots
          path: |
            test_result.png
            error_screenshot.png
